spring:
  application:
    name: currency-rate-gif-selection-app-test

#  liquibase:
#    enabled: false  # Отключаем Liquibase для тестов

  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/changelog-master.yml

  jpa:
    hibernate.ddl-auto: none
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

external-giphy:
  api-key: test-giphy-key
  url: http://dont-call-in-tests.com
  search-word:
    positive-rate: rich
    negative-rate: broke
  search-limit: 25

external-exchangerate:
  url: http://dont-call-in-tests.com

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE